<form [formGroup]="dialogForm">
    <div class="form-group">
        <label for="empName" class="prime-color">Employee IDCode:</label>
        <input formControlName="idCode" type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
        <label for="workLocation">Work Locations:</label>
        <select formControlName="workLocation">
            <option value="Location1">Location 1</option>
            <option value="Location2">Location 2</option>
        </select>
    </div>
</form>
