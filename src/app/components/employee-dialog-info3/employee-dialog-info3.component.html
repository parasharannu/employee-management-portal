<form [formGroup]="dialogForm">
    <div class="form-group">
        <label for="empName" class="prime-color">Employee Skills:</label>
        <div class="badge-wrap flex ac w100 jsb">
            <span class="badge badge-info" *ngFor="let skill of employee.skills">{{skill}}</span>

            <!-- <span class="badge badge-info">Angular</span>
            <span class="badge badge-info">Angular</span> -->
        </div>
    </div>
    <div class="form-group">
        <label for="displayName">Enter Skills:</label>
        <div class="flex ac jsb">
            <input formControlName="skill" class="e-skill-in" type="text" />
            <button (click)="addSkill()" class="material-icons">add</button>
        </div>
    </div>
    <div class="form-group">
        <label for="displayName">Additional Skills:</label>
        <textarea formControlName="additionalSkill" class="form-control" cols="30" rows="6"></textarea>
    </div>
</form>
