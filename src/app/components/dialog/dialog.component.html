<!-- my-dialog-modal.component.html -->
<div class="modal-header">
    <h4 class="modal-title prime-color" id="modal-basic-title">
        New Employee
    </h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">Ã—</span>
    </button> -->
</div>
<div class="modal-body">
    <app-employee-dialog-info1 *ngIf="modalShow === 1"></app-employee-dialog-info1>

    <app-employee-dialog-info2 *ngIf="modalShow === 2"></app-employee-dialog-info2>

    <app-employee-dialog-info3 *ngIf="modalShow === 3"></app-employee-dialog-info3>

    <app-employee-dialog-info4 *ngIf="modalShow === 4"></app-employee-dialog-info4>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-primary btn-back" mat-raised-button (click)="prevDialog()">Back</button>
    <button class="btn btn-outline-primary" mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button class="btn btn-outline-primary" (click)="nextDialog()">{{modalShow === 4 ?
        'Submit' : 'Next'}}</button>
</div>
